<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YONGAME Minecraft Server</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow-x: hidden;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: left;
            padding: 15px 20px 15px 20px;
            z-index: 1000;
        }

        .section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2em;
            color: white;
        }

        .section1 {
            background: url('https://source.unsplash.com/1600x900/?nature') no-repeat center center fixed;
            background-size: cover;
        }

        .section2 {
            background-color: #f4a261;
            color: black;
            display: flex;
        }

        .section2 .content {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin: auto;
        }

        .section2 .left,
        .section2 .right {
            width: 45%;
        }

        .section3 {
            background: url('https://source.unsplash.com/1600x900/?city') no-repeat center center fixed;
            background-size: cover;
        }

        .section4 {
            background-color: #2a9d8f;
        }

        footer {
            background-color: #264653;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>

    <div class="navbar">
        YONGAME Minecraft Server
    </div>

    <div class="section section1">
        Section 1: Parallax Image
    </div>

    <div class="section section2">
        <div class="content">
            <div class="left">
                현재 서버 참여자
            </div>
            <div class="right">
                서버 스크린샷
            </div>
        </div>
    </div>

    <div class="section section3">
        Section 3: Parallax Image
    </div>

    <div class="section section4">
        자유 게시판
    </div>

    <footer>
        ⓒ 2019~2024 YONGAME All rights reserved.
    </footer>

</body>

</html>
